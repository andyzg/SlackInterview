        <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">

    <body>
        <div id="container">
            <div id="header">
                <h1>Andy Zhang</h1>
                <hr />
            </div>
            <div id="photo-list"></div>
        </div>
        <div id="photo-viewer">
            <div id="photo-focus-overlay"></div>
            <img id="photo-focus" />
            <div id="close-icon" class="icon">
                <img src="close-icon.png" />
            </div>
            <div id="left-icon" class="icon">
                <img src="left.png" />
            </div>
            <div id="right-icon" class="icon">
                <img src="right.png" />
            </div>
        </div>
    </body>
