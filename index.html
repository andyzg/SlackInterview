<!DOCTYPE HTML>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Slack - Photos</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="photo-list"></div>
        </div>
        <div id="photo-viewer">
            <div id="photo-focus-overlay"></div>
            <img id="photo-focus" />
            <div id="close-icon" class="icon">
                <img src="close-icon.png" />
            </div>
            <div id="left-icon" class="icon">
                <img src="left.png" />
            </div>
            <div id="right-icon" class="icon">
                <img src="right.png" />
            </div>
        </div>
    </body>
</html>
